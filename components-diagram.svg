<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="600" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Título -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Componentes de IA del Sistema de Rutas Transmilenio</text>
  
  <!-- Contenedor central -->
  <circle cx="400" cy="300" r="150" fill="#2c3e50" opacity="0.8"/>
  <text x="400" y="300" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Sistema Inteligente de Rutas</text>
  <text x="400" y="330" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Transmilenio</text>
  
  <!-- Componente 1: Redes Neuronales -->
  <g transform="translate(180, 120)">
    <rect x="0" y="0" width="140" height="120" rx="10" ry="10" fill="#3498db" opacity="0.9"/>
    <text x="70" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Redes Neuronales</text>
    <line x1="30" y1="35" x2="110" y2="35" stroke="white" stroke-width="2"/>
    <text x="70" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Predicción de</text>
    <text x="70" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="white">tiempos de viaje</text>
    <text x="70" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="white">y congestión</text>
    
    <!-- Línea de conexión -->
    <line x1="110" y1="120" x2="170" y2="180" stroke="#3498db" stroke-width="3"/>
  </g>
  
  <!-- Componente 2: Algoritmos de Búsqueda -->
  <g transform="translate(530, 120)">
    <rect x="0" y="0" width="140" height="120" rx="10" ry="10" fill="#e74c3c" opacity="0.9"/>
    <text x="70" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Algoritmos de</text>
    <text x="70" y="45" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Búsqueda</text>
    <line x1="30" y1="55" x2="110" y2="55" stroke="white" stroke-width="2"/>
    <text x="70" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="white">A* optimizado</text>
    <text x="70" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="white">con heurísticas IA</text>
    
    <!-- Línea de conexión -->
    <line x1="30" y1="120" x2="0" y2="180" stroke="#e74c3c" stroke-width="3"/>
  </g>
  
  <!-- Componente 3: Clustering -->
  <g transform="translate(180, 380)">
    <rect x="0" y="0" width="140" height="120" rx="10" ry="10" fill="#2ecc71" opacity="0.9"/>
    <text x="70" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Clustering</text>
    <line x1="30" y1="35" x2="110" y2="35" stroke="white" stroke-width="2"/>
    <text x="70" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Agrupación de</text>
    <text x="70" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="white">estaciones por</text>
    <text x="70" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="white">patrones similares</text>
    
    <!-- Línea de conexión -->
    <line x1="110" y1="0" x2="170" y2="-60" stroke="#2ecc71" stroke-width="3"/>
  </g>
  
  <!-- Componente 4: Sistema de Reglas -->
  <g transform="translate(530, 380)">
    <rect x="0" y="0" width="140" height="120" rx="10" ry="10" fill="#f39c12" opacity="0.9"/>
    <text x="70" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Motor de Reglas</text>
    <line x1="30" y1="35" x2="110" y2="35" stroke="white" stroke-width="2"/>
    <text x="70" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Recomendaciones</text>
    <text x="70" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="white">basadas en</text>
    <text x="70" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="white">lógica experta</text>
    
    <!-- Línea de conexión -->
    <line x1="30" y1="0" x2="0" y2="-60" stroke="#f39c12" stroke-width="3"/>
  </g>
  
  <!-- Iconos representativos -->
  
  <!-- Icono Redes Neuronales -->
  <g transform="translate(162, 105)">
    <circle cx="18" cy="18" r="18" fill="#2980b9"/>
    <path d="M12,12 L24,12 M12,18 L24,18 M12,24 L24,24 M18,6 L18,30 M9,15 L27,15 M9,21 L27,21" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Icono Algoritmos -->
  <g transform="translate(602, 105)">
    <circle cx="18" cy="18" r="18" fill="#c0392b"/>
    <path d="M12,12 L24,24 M24,12 L12,24 M18,10 L18,26 M10,18 L26,18" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Icono Clustering -->
  <g transform="translate(162, 365)">
    <circle cx="18" cy="18" r="18" fill="#27ae60"/>
    <circle cx="14" cy="14" r="4" fill="white"/>
    <circle cx="22" cy="18" r="4" fill="white"/>
    <circle cx="15" cy="22" r="4" fill="white"/>
  </g>
  
  <!-- Icono Reglas -->
  <g transform="translate(602, 365)">
    <circle cx="18" cy="18" r="18" fill="#d35400"/>
    <path d="M12,12 L24,12 M12,18 L24,18 M12,24 L24,24" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>